<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day time date</title>
</head>
<body>
    <script>
        var today = new Date();
        var day = today.getDay();
        var daylist = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY", "SUNDAY"];
        document.write("Today is: " + daylist[day] + "." + "<br>");
        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getUTCSeconds();
        var prepand = (hour >= 12)? "PM":"AM";
        hour = (hour >= 12)? hour - 12: hour;
        if (hour===0 && prepand=== 'PM')
        {
        if (minute===0 && second===0)
        {
        hour=12;
        prepand= 'NOON';
        }
        else
        {
        hour=12;
        prepand='PM';
        }
        }
        if (hour===0 && prepand=== 'AM')
        {
        if (minute===0 && second===0)
        {
        hour=12;
        prepand= 'MIDNIGHT';
        }
        else
        {
        hour=12;
        prepand='AM'
        }
        }
        document.write("Current Time: " +hour +prepand + " : " +minute + " : " +second);
    </script>
    
</body>
</html>
